<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

  <title>Temperature Converter</title>
</head>
<body id="myBody">
  <div class="content">
    <div class="container">
    
      <h1 class="heading">Temperature Converter</h1>

      <form action="#" class="form">
        <label for="#"><strong>Enter the number you want to convert:</strong></label>
        <input type="number" id="myInput">
      </form>
      <p id="output"></p>
      <div class="btns">
        <button class="btn btn-cel" onclick="celsius(), justForFun()">To Celsius</button>
        <button class="btn btn-fah" onclick="fahrenheit(), justForFun()">To Fahrenheit</button>
      </div>
    
    
    </div>
  </div>

  <h1 id="justForFun"></h1>
  


  
  <script src="./alert.js"></script>
</body>
</html>
